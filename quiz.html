<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANATOMY QUIZ APP</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div>
        <div>
            <div>
                <div class="nav">
                    <div class="exit-btn-points">
                        <a href="./index.html" id="exit-btn">exit game</a>
                    </div>
                    <div class="current-point">
                        <div id="question-count"></div>
                    </div>
                </div>

                <div class="container">
                    <div class="qtns-options">
                        <div class="question">
                            <p class="qtn"></p>
                        </div> 
                    </div>
                    <div class="hints">
                        <button class="btn5050">50/50</button>
                        <button class="right-answer-btn"><i class="fa-solid fa-signal"></i></button>
                        <button class="shuffle-btn"><i class="fa-solid fa-shuffle"></i></button>
                    </div>

                    <div class="options">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="game-over-modal">
        <div>
            <h2>game over</h2>
            <p class="score-display"></p>
            <a href="#" class="restart-game">restart game</a>
        </div>
    </div>
    <div class="finished-game-modal">
        <div>
            <h2>quiz completed</h2>
            <p class="finished-score-display"></p>
            <a href="#" class="new-game">restart game</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
